<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cordova HockeyApp</title>
    </head>
    <body>
        <div class="app">
            <h1>Cordova HockeyApp</h1>
            <h2 id="status">Loading...</h2>
            <div id="buttons" style="visibility: hidden;">
                <input type="button" id="crashMe" value="Crash me!" />
                <br>
                <input type="button" id="crashWithData" value="Crash me with custom data!" />
                <br>
                <input type="button" id="feedback" value="Feedback" />
                <br>
                <input type="button" id="composeFeedback" value="Compose feedback" />
                <br>
                <input type="button" id="update" value="Check for updates" />
                <br>
                <input type="button" id="event" value="Send event" />
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
